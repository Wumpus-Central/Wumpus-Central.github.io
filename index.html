<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5451C1">

    <meta property="og:title" content="Wumpus Central" />
    <meta property="og:description" content="Community focused on Discord News, Datamines, and Beta Features Previews!!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wumpus-central.github.io" />
    <meta property="og:image" href="https://wumpus-central.github.io/assets/icon.png" />

    <title>Wumpus Central</title>

    <script src="https://kit.fontawesome.com/9098dca67f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/iconnobg.png">
    <link rel="favicon" sizes="128x128" href="assets/iconnobg.png">
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>

      <!--Do NOT move below modal (bug)-->
      <a href="r/discord">
        <i class="fa-brands fa-discord"></i>
      </a>

      <!--Do NOT move below modal (bug)-->
      <a href="r/github">
        <i class="fa-brands fa-github"></i>
      </a>


      <!-- Trigger/Open The Modal -->
      <a id="myBtn" >
        <i class="fa-brands fa-x-twitter"></i>
      </a>

      <!-- The Modal -->
      <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="x-publications-feed-container">
            <a class="twitter-timeline" data-width="1000" data-height="470" data-theme="dark" href="https://twitter.com/WumpusCentral">Publications</a> 
        </div>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      </div>

    </nav>

    <main>
      <div class="logo-container">
        <img src="assets/iconnobg.png" />
      </div>

      <div class="text-container">
        <h2>Wumpus Central</h2>
        <p>Your favourite server focused on Discord; news, leaks, datamines and beta-testing content!</p>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
